services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    depends_on:
      - db
    stdin_open: true
    tty: true

  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: |
      sh -c '
        set -e
        echo "üé® Iniciando Tailwind CSS..."
        
        # Esperar um pouco para o app possivelmente finalizar algum setup inicial se necess√°rio
        # sleep 5 

        bundle exec rails tailwindcss:build
        echo "‚úÖ Build inicial do Tailwind conclu√≠do"
        
        echo "üìÅ Verificando arquivos gerados (app/assets/builds/):"
        ls -la app/assets/builds/ || echo "Diret√≥rio app/assets/builds/ n√£o encontrado ou vazio."
        
        if [ -f app/assets/builds/tailwind.css ]; then
          echo "üìÑ Primeiras linhas do app/assets/builds/tailwind.css:"
          head -10 app/assets/builds/tailwind.css
        else
          echo "‚ö†Ô∏è  app/assets/builds/tailwind.css n√£o encontrado ap√≥s o build inicial."
          echo "Verifique a configura√ß√£o do tailwindcss-rails e se h√° erros no build."
        fi
        
        echo "üëÄ Iniciando modo watch (loop manual)..."
        while true; do 
          sleep 5
          echo "üîÑ Rebuilding CSS (bundle exec rails tailwindcss:build)..." 
          bundle exec rails tailwindcss:build
          if [ $? -eq 0 ]; then
            echo "‚úÖ Build Tailwind conclu√≠do $(date)"
          else
            echo "‚ùå Erro durante o build do Tailwind $(date)"
          fi
        done
      '
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle # Compartilha o mesmo cache de gems
    depends_on:
      - app
    environment:
      - RAILS_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped # Reinicia se o script falhar (exceto se parado manualmente)


  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=app_development
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  bundle_cache: