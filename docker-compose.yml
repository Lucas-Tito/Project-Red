services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    environment:
      - RAILS_ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
    depends_on:
      - db
    stdin_open: true
    tty: true

  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # Comando com mais logs para debug
    command: bash -c "
      echo '🎨 Iniciando Tailwind CSS...' &&
      bundle exec rails tailwindcss:build &&
      echo '✅ Build inicial concluído' &&
      echo '📁 Verificando arquivos gerados:' &&
      ls -la app/assets/builds/ &&
      echo '📄 Primeiras linhas do CSS:' &&
      head -10 app/assets/builds/tailwind.css &&
      echo '👀 Iniciando modo watch...' &&
      while true; do 
        sleep 5
        echo '🔄 Rebuilding CSS...' 
        bundle exec rails tailwindcss:build
        echo '✅ Build concluído $(date)'
      done"
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      - app
    environment:
      - RAILS_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres_password
      - POSTGRES_DB=app_development
    ports:
      - "5432:5432"

volumes:
  postgres_data:
  bundle_cache: